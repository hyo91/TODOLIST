<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="container">
      <h2>Todo List</h2>
      <h3>ADD</h3>
      <p></p>
      <header>
        <input class="add" type="text" />
        <button class = "bt">+</button>
      </header>

      <h3>TODO</h3>
    </p>
      <div class="show">
        <ul class = "show2">
          <li>
            <input type="checkbox" /><span>shopping</span
            ><button class="edit">edit</button
            ><button class="del">delete</button>
          </li>
          <li>
            <input type="checkbox" /><span>baseball</span
            ><button class="edit">edit</button
            ><button class="del">delete</button>
          </li>
        </ul>
      </div>
      <h3>COMPLETED</h3>
      <p></p>
      <div class="end">
        <ul class="complete">
          <li>
           <input type="checkbox" /><span>walking</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
